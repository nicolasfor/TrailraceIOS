<ion-view>
<ion-content>
  <div class="form">


    <img height="100%" width="100%" src="img/banner.png">

    <ul class="tab-group">
      <li class="tab active"><a href="#login">Log In</a></li>
      <li class="tab"><a href="#signup">Sign Up</a></li>

    </ul>

    <div class="tab-content">

     <div id="login">   
      <h1>Welcome Back!</h1>



      <div class="field-wrap">
        <label>
          Email Address<span class="req">*</span>
        </label>
        <input type="text"required autocomplete="off" ng-model="user.email"/>
      </div>

      <div class="field-wrap">
        <label>
          Password<span class="req">*</span>
        </label>
        <input type="password"required autocomplete="off" ng-model="user.password"/>
      </div>

      <p class="forgot"><a href="#">Forgot Password?</a></p>

      <button class="button button-block" ng-click="loguearse()"/>Log In</button>



    </div>

    <div id="signup">   
      <h1>Sign Up</h1>




      <div class="field-wrap">
        <label>
          Name<span class="req">*</span>
        </label>
        <input type="text" required autocomplete="off" ng-model="user.name" />
      </div>

      <div class="field-wrap">
        <label>
          Email Address<span class="req">*</span>
        </label>
        <input type="email"required autocomplete="off" ng-model="user.email" />
      </div>

      <div class="field-wrap">
        <label>
          Set A Password<span class="req">*</span>
        </label>
        <input type="password"required autocomplete="off" ng-model="user.password" />
      </div>
      <div class="field-wrap">
        <label>
          Re Password<span class="req">*</span>
        </label>
        <input type="password"required autocomplete="off" ng-model="user.password2" />
      </div>

      <button type="submit" class="button button-block" ng-click="registrarse()"/>Get Started</button>



    </div>

  </div><!-- tab-content -->


</ion-content>
</ion-view>
